language: java

matrix:
    include:
        - os: linux
          jdk: openjdk8
        - os: osx
          osx_image: xcode8

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update        ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gradle; fi

script:
    - gradle build
